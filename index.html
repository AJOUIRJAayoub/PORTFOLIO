<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ayoub AJOUIRJA - Portfolio Développeur</title>
    
    <!-- CORRECTION URGENTE DES COULEURS -->
    <style>
      /* RESET TOTAL DES COULEURS */
      * {
        color: #e5e7eb !important; /* Gris clair pour tout */
        opacity: 1 !important;
        filter: none !important;
      }
      
      /* Fond sombre */
      body {
        background-color: #111827 !important;
        color: #e5e7eb !important;
      }
      
      /* Titres en blanc pur */
      h1, h2, h3, h4, h5, h6 {
        color: #ffffff !important;
        font-weight: bold !important;
      }
      
      /* Paragraphes et texte normal */
      p, span, div, li, td, th {
        color: #d1d5db !important;
      }
      
      /* Liens et navigation */
      a {
        color: #d1d5db !important;
      }
      
      a:hover {
        color: #4ade80 !important;
      }
      
      /* Navigation spécifique */
      nav * {
        color: #d1d5db !important;
      }
      
      nav a:hover {
        color: #4ade80 !important;
      }
      
      /* Textes primaires (vert) */
      .text-primary-400,
      .text-primary-500,
      .text-primary-600,
      [class*="text-primary"] {
        color: #4ade80 !important;
      }
      
      /* Textes blancs forcés */
      .text-white {
        color: #ffffff !important;
      }
      
      /* Sections et conteneurs */
      section {
        background-color: transparent !important;
        opacity: 1 !important;
      }
      
      /* Cards */
      .card, [class*="card"] {
        background-color: #1f2937 !important;
        border-color: #374151 !important;
      }
      
      /* Boutons */
      button {
        color: #ffffff !important;
        opacity: 1 !important;
      }
      
      /* Terminal */
      .font-mono, pre, code {
        color: #e5e7eb !important;
        background-color: #1f2937 !important;
      }
      
      /* Badges */
      .badge, [class*="badge"] {
        color: #e5e7eb !important;
      }
      
      /* Inputs */
      input, textarea, select {
        color: #ffffff !important;
        background-color: #1f2937 !important;
        border-color: #374151 !important;
      }
      
      /* Forcer la visibilité */
      .invisible, .opacity-0 {
        opacity: 1 !important;
        visibility: visible !important;
      }
      
      /* Particles background fix */
      canvas {
        opacity: 0.3 !important;
      }
      
      /* Footer */
      footer {
        background-color: #030712 !important;
        border-top-color: #374151 !important;
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar-thumb {
        background-color: #374151 !important;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background-color: #4ade80 !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
